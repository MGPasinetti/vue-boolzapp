<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp - a (not very) innovative messaging platform</title>

    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <div class="bkg-section">
            <div class="bkg-black"></div>
            <div class="bkg-green"></div>
            <div class="bkg-grey"></div>
        </div>

        <main>
            <section class="chats-menu">

                <header class="account">

                    <div class="img-name-account">
                        <img src="img/avatar_io.jpg" alt="L'immagine del tuo account">
                        <span class="name">Sofia</span>
                    </div>

                    <div class="account-activities">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </header>

                <div class="notifications-on">
                    <div class="bell-rounded"><i class="fas fa-bell-slash"></i></div>

                    <div>
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="#!" class="font-grey-small">Attiva notifiche desktop</a>
                    </div>
                </div>

                <div class="newchat-search">
                    <div>
                        <button class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                        <input type="text" name="searching-chat" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <div id="scroll-chats">

                    <div class="account-friend" v-for="(account, index) in arrAccounts">
                        <div class="img-name-account">
                            <img :src="arrAccounts[index].img" :alt="arrAccounts[index].name">
                            
                            <div class="account-text">
                                <div>
                                    <span class="name">{{arrAccounts[index].name}}</span>
                                    <span class="font-smaller">{{arrAccounts[index].lastMsg}}</span>
                                </div>
                                <div class="font-smaller">{{arrAccounts[index].lastMsgTime}}</div>
                            </div>
                        </div>
                    </div>

                </div>

            </section>

            <section class="chat-opened">
                <header class="account">
                    <div class="img-name-account">
                        <img src="img/avatar_1.jpg" alt="Immagine di Michele">
                        
                        <div>
                            <span class="name">Michele</span>
                            <span class="font-grey-small">Ultimo accesso oggi alle 12:00</span>
                        </div>
                    </div>

                    <div class="account-activities">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </header>

                <div class="main-chat"></div>

                <div class="write-msg">
                    
                </div>
            </section>
        </main>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
